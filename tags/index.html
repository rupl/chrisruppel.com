---
title: ''
---

<section aria-labelledby="tag-list-title">
  <h1 id="tag-list-title" class="title title--page">Tags</h1>
  <ul class="tag-list">
    {% for tag in collections.tagList %}
      {% assign label = tag[0] | replace: ' ','-' %}
      <li class="tag" style="--tag-weight: {{ tag[1] }};">
        <a rel="tag" href="/tags/{{ label }}/">{{ label }}</a>
      </li>
    {% endfor %}
  </ul>
</section>

<div class="go">
  <a class="btn btn--back" href="/">Back to the Front</a>
</div>
