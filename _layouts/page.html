<!DOCTYPE html>
<html class="wf-loading">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} {% if page.title != null %}üåè {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="author" href="{{ site.url }}">
    <link rel="alternate" type="application/rss+xml" title="Chris' Travels" href="{{ site.url }}/travel.xml">

    {% if page.og != null %}
      <meta property="og:url" content="{{ site.url }}{{ page.url }}">
      <meta property="og:type" content="article">
      <meta property="og:title" content="{{ page.title | escape }}">
      <meta property="og:description" content="{{ page.summary | escape }}">
      <meta property="og:image" content="{{ site.url }}/img/travel/{{ page.gallery[0].src }}">
    {% endif %}
    {% if page.tc != null %}
      <meta property="twitter:card" content="summary_large_image">
      <meta property="twitter:site" content="@rupl">
      <meta property="twitter:creator" content="@rupl">
      <meta property="twitter:title" content="{{ page.title | escape }}{% if page.location %} ‚Äî {{ page.location }}{% endif %}">
      <meta property="twitter:description" content="{{ page.summary | escape }}">
      <meta property="twitter:image" content="{{ site.url }}/img/travel/{{ page.gallery[0].src }}">
    {% endif %}

    {% if site.development == false %}
      <style type="text/css">{% include main.min.css %}</style>
    {% else %}
      <link rel="stylesheet" href="/css/main.min.css" type="text/css">
    {% endif %}
  </head>
  <body>
    <main>
      {{ content }}
    </main>
    <script async src="/js/main.min.js"></script>
    {% if site.ga != null %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-432773-8', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
</html>
