---
layout: default
---

<section aria-labelledby="tag-list">
  <h1 id="tag-list" class="title title--page">#{{ page.tag }}</h1>
  <p class="intro summary">Travel stories involving {{ page.tag }}.</p>

  <div class="trip-list">
    {% for post in page.posts %}
      {% include trip-listing.html trip=post %}
    {% endfor %}
  </div>
</section>

<div class="go">
  <a class="btn btn--back" href="/travel/">Travel</a>
  <a class="btn btn--back" href="/">Back to the Front</a>
</div>
