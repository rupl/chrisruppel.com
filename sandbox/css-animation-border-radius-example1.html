<style type="text/css">
  * {
    box-sizing: border-box;
  }

  body {
    background:  white;
  }

  .sandbox {
    max-width: 700px;
    padding: 35px 25px;
    margin: 0 auto;
  }

  .sandbox > * {
    display: block;
    float: left;
    width: 120px;
    height: 120px;
    margin: 10px 40px;

    background: #789;
    border: 2px solid #012;
    border-radius: 5px;
    opacity: 0.8;

    padding-top: 2em;
    text-align: center;
    font-family: monospace;
    font-weight: 900;
  }

  /*
   * Standard, evenly-rounded corners.
   */
  .single-value {
    border-radius: 50px; /* 50px / 50px */
  }

  /*
   * The rounding will be 2x wider than it is tall.
   */
  .double-value-wide {
    border-radius: 50px / 25px;
  }

  /*
   * The rounding will be 2x taller than it is wide.
   */
  .double-value-tall {
    border-radius: 25px / 50px;
  }
</style>

<div class="sandbox">
  <div class="single-value">.single-value</div>
  <div class="double-value-wide">.double-value-wide</div>
  <div class="double-value-tall">.double-value-tall</div>
</div>
