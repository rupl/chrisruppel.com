<style type="text/css">
  body {
    background:  white;
  }

  .sandbox {
    padding: 35px 25px;
  }

  .sandbox > * {
    box-sizing: border-box;
    display: block;
    float: left;
    width: 100px;
    height: 100px;
    margin: 10px 40px;
    background: white;
    border: 5px dashed #ddd;
    border-radius: 5px;
    font-family:  monospace;
    position: relative;
  }

  .sandbox > * > * {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #789;
    border: 1px solid #345;
    border-radius: 5px;
    opacity: 0.8;
    font-weight: 900;
  }

  /*
   * Unintuitive order of transforms, first transform
   * affects later ones.
   */
  .classic .transform {
    transform: rotate(45deg) scale(1.333) translate(45px);
  }

  /*
   * Intuitive order of transforms, with each transform
   * unaffected by the previous one.
   */
  .classic-independent .transform {
    transform: translate(45px) scale(1.333) rotate(45deg);
  }

  /*
   * Declarative syntax, so authoring order is ignored.
   */
  .shorthand .transform {
    rotate: 45deg;
    translate: 45px;
    scale: 1.333;
  }
</style>

<div class="sandbox">
  <div class="unchanged">
    <div class="transform">.unchanged</div>
  </div>
  <div class="classic">
    <div class="transform">.classic</div>
  </div>
  <div class="classic-independent">
    <div class="transform">.classic-independent</div>
  </div>
  <div class="shorthand">
