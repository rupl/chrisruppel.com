<section class="webmentions" id="webmentions">
  <form method="POST" action="{{ site.url }}/webmentions/post/" class="webmentions__submit">
    <p class="webmentions__explainer">Have you linked to this page from your site? Submit the URL here and it will appear in the list below:</p>
    <input type="url" name="source" placeholder="https://yoursite.com" required>
    <input type="hidden" name="target" value="{{ site.url }}{{ page.url }}">
    <input type="submit" value="Mention">
    <p class="webmentions__message" aria-live="polite">&nbsp;</p>
  </form>
  <div class="webmentions__list" data-webmention-target="{{ site.url }}{{ page.url }}"></div>
</section>
