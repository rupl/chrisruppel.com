{% if include.gallery.size > 0 %}
<figure class="gallery {% if include.gallery[0].type != null %} {{ include.gallery[0].type }}{% else %} {% if include.gallery[0].gridtype %}{{ include.gallery[0].gridtype }}{% else %}tall{% endif %}{% endif %}">
  {% for item in include.gallery %}
    {% if item.src != null %}
      {% capture imgsrc %}/img/travel@320/{{ item.src }}{% endcapture %}
      <span class="photo{% if item.bgsize == 'contain' %} contain{% endif %}{% if item.type != null %} {{ item.type }}{% endif %}"
            style="background-image: url({{ imgsrc }}); {% if item.bgpos != null %}background-position: {{ item.bgpos }};{% endif %} {% if item.bgpad != null %}padding-bottom: {{ item.bgpad }}; {% endif %}"
            {% if item.comment %}data-comment="{{ item.comment | escape }}"{% endif %}>
        <img src="{{ imgsrc }}"
             alt="{{ item.alt | escape }}"
             class="element-invisible">
      </span>
    {% endif %}
    {% if item.caption != null %}
      <figcaption>{{ item.caption }}</figcaption>
    {% endif %}
  {% endfor %}
</figure>
{% endif %}
