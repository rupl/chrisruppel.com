{% capture filed %}
  <a rel="author" class="p-author h-card" href="{{ site.url }}/about/">Chris</a> filed this <strong class="p-category">{{ include.categories }}</strong> entry
  {% if include.tags %}
    and tagged it
    <span class="tags">
      {% for tag in include.tags %}
        {% comment %}href="/tags/{{ tag }}/"{% endcomment %}
        <a rel="tag" class="p-category">{{ tag }}</a>
      {% endfor %}
    </span>
  {% endif %}
{% endcapture %}

<p class="filed">
  {{ filed | strip_newlines }}
</p>
