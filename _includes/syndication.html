{% capture output %}
{% if syndication.size > 0 %}
  <ul class="syndication">
  {% for link in syndication %}
    <li><a rel="syndication" class="u-syndication type-{{ link.type | downcase }}" href="{{ link.href }}">{{ link.type }}</a></li>
  {% endfor %}
  </ul>
{% endif %}
{% endcapture %}
{{ output | strip_newlines }}
