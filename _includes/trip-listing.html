<article class="teaser--title search-item" data-url="{{ site.url }}{{ trip.url }}" data-search="[{{ trip.date | date: "%Y-%m-%d" }}][{{ trip.data.title }}][{%- include 'location.html', location: trip.data.location -%}][{{ trip.data.tags | join: ' ' }}][{% if trip.data.map.json != nil %}has-map{% endif %}][{% if trip.data.photosphere != nil %}has-photosphere{% endif %}]">
  <div class="wrapper">
    <h2 class="title--main">
      <a href="{{ trip.url }}">{{ trip.data.title }}</a>
      {% if trip.data.location %}<span class="where">{% include 'location.html', location: trip.data.location %}</span>{% endif %}
    </h2>
    <footer>
      <time datetime="{{ trip.date | date: "%Y-%m-%d" }}">{{ trip.date | date: "%b %d, %Y" }}</time>
      {% if trip.data.map.json != nil %}🗺{% endif %}
      {% if trip.data.photosphere != nil %}🌐{% endif %}
    </footer>
  </div>
</article>
