{% for post in collections.blog limit:5 %}
<li>
  <article class="teaser--title" data-url="{{ site.url }}{{ post.url }}">
    <header>
      <h2 class="title--main">
        <a href="{{ post.url }}">{{ post.data.title }}</a>
      </h2>
    </header>
    <footer>
      <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%-d %b %Y" }}</time>
      {% if post.data.tags.size > 0 %}
        {% include 'tags.html', tags: post.data.tags %}
      {% endif %}
    </footer>
  </article>
</li>
{% endfor %}
