{% for post in collections.blog limit:5 %}
  <article class="teaser--title" data-url="{{ site.url }}{{ post.url }}">
    <header>
      <h2 class="title--main">
        <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%b %d, %Y" }}</time>
        <a href="{{ post.url }}">{{ post.data.title }}</a>
      </h2>
    </header>
  </article>
{% endfor %}
